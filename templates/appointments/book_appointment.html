{% extends 'base.html' %}
{% load static %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
    }
    
    /* Heading Styling */
    h2 {
        text-align: center;
        color: #007bff;
        font-size: 32px;
        margin-top: 20px;
        margin-bottom: 30px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    /* Form Container */
    form {
        background-color: white;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 40%;
        margin: 0 auto;
        box-sizing: border-box;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Hover Effect for Form */
    form:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    
    /* Form Input and Select Styling */
    form input, form select, form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: border 0.3s ease;
    }
    
    /* Focus Effect */
    form input:focus, form select:focus, form textarea:focus {
        border-color: #007bff;
        outline: none;
        background-color: #fff;
    }
    
    /* Submit Button */
    form button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s ease;
    }
    
    /* Button Hover Effect */
    form button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    
    /* Button Active Effect */
    form button:active {
        background-color: #004494;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            width: 80%;
            padding: 20px;
        }
    
        h2 {
            font-size: 24px;
        }
    
        form button {
            font-size: 16px;
            padding: 10px;
        }
    
        form input, form select, form textarea {
            font-size: 14px;
        }
    }
    </style>
    

<h2>Book an Appointment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Appointment</button>
</form>
{% endblock %}
