{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 40px auto;
        text-align: center;
    }
    .login-container h2 {
        margin-top: 0;
        color: #333333;
    }
    .login-container form .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .login-container form label {
        display: block;
        margin-bottom: 5px;
        color: #666666;
    }
    .login-container form input {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #dddddd;
        border-radius: 4px;
    }
    .login-container form button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }
    .login-container form button:hover {
        background-color: #0056b3;
    }
</style>
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
