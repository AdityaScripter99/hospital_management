{% extends 'base.html' %}
{% block content %}

<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('https://source.unsplash.com/1600x900/?hospital,healthcare') no-repeat center center/cover;
    }
    
    /* Register Container */
    .register-container {
        background: rgba(255, 255, 255, 0.9);
        max-width: 450px;
        width: 100%;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease-out;
        margin: 20px;
    }
    
    .register-container h2 {
        text-align: center;
        font-size: 2rem;
        color: #4a90e2;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1.2px;
    }
    
    .register-container p {
        font-size: 0.9rem;
        color: #6c757d;
        text-align: center;
        margin-bottom: 20px;
    }
    
    /* Form Styles */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    form input,
    form select,
    form button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    
    form input:focus,
    form select:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        outline: none;
    }
    
    form button {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }
    
    form button:hover {
        background: linear-gradient(to right, #2575fc, #6a11cb);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.5);
        transform: translateY(-2px);
    }
    
    form button:active {
        transform: scale(0.98);
    }
    
    /* Links */
    .register-container a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    
    .register-container a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    
    /* Subtle Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .register-container {
            padding: 20px;
        }
    
        .register-container h2 {
            font-size: 1.8rem;
        }
    
        form button {
            font-size: 0.9rem;
        }
    }
    </style>
    

<div class="register-container">
    <h2>Register</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
